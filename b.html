<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Animated Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: black;
        }

        /* Fixed Nav Bar */
        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }

        .topnav a {
            float: left;
            color: beige;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a:hover {
            background-color: crimson;
            color: aqua;
        }

        .topnav a.active {
            background-color: lightsalmon;
            color: brown;
        }

        /* Background Gradient Animation */
        .animated-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0099, #493240, #00f0ff, #0f0);
            background-size: 800% 800%;
            animation: bgShift 30s ease infinite;
            position: relative;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Fun particle animation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: hsl(var(--hue), 100%, 70%);
            width: var(--size);
            height: var(--size);
            top: var(--top);
            left: var(--left);
            animation: floatUp var(--duration) linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 0 0 10px #fff;
        }
    </style>
</head>

<body>

    <div class="animated-bg">
        <div class="particles" id="particles"></div>

        <!-- Nav Bar -->
        <div class="topnav">
            <a href="index.html">HOME</a>
            <a class="active" href="a.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="gallery.html">GALLERY</a>
        </div>

        <!-- Main content -->
        <div class="content">
            ðŸŽ‰ Welcome ðŸŽ‰
        </div>
    </div>

    <script>
        // Create colorful particles
        const particleContainer = document.getElementById('particles');

        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.setProperty('--size', `${Math.random() * 8 + 4}px`);
            particle.style.setProperty('--left', `${Math.random() * 100}%`);
            particle.style.setProperty('--top', `${Math.random() * 100}%`);
            particle.style.setProperty('--duration', `${Math.random() * 10 + 5}s`);
            particle.style.setProperty('--hue', `${Math.floor(Math.random() * 360)}`);
            particleContainer.appendChild(particle);
        }
    </script>

</body>

</html>
